<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script>
        // GitHub Pages SPA redirect handler
        (function(l) {
            if (l.search[1] === '/' ) {
                var decoded = l.search.slice(1).split('&').map(function(s) {
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        }(window.location));

        // Fix for "handleEvent is not callable" error
        (function() {
            const originalAddEventListener = EventTarget.prototype.addEventListener;
            EventTarget.prototype.addEventListener = function(type, listener, options) {
                if (listener && typeof listener === 'object' && typeof listener.handleEvent !== 'function') {
                    listener = function() {}; // Replace with dummy function
                }
                return originalAddEventListener.call(this, type, listener, options);
            };
        })();

        // Completely disable and clear service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) {
                    registration.unregister().then(function() {
                        console.log('Service Worker unregistered');
                    });
                }
            });

            // Clear all caches
            if ('caches' in window) {
                caches.keys().then(function(cacheNames) {
                    cacheNames.forEach(function(cacheName) {
                        caches.delete(cacheName);
                    });
                });
            }
        }

        // Suppress font visibility and source map warnings in development
        if (window.console && window.console.warn) {
            const originalWarn = console.warn;
            console.warn = function(message) {
                if (typeof message === 'string' &&
                    (message.includes('font "Helvetica" blocked at visibility level') ||
                     message.includes('Source map error'))) {
                    return; // Suppress these warnings
                }
                originalWarn.apply(console, arguments);
            };
        }

        // Suppress browser extension message channel errors
        if (window.console && window.console.error) {
            const originalError = console.error;
            console.error = function(message) {
                if (typeof message === 'string' &&
                    (message.includes('A listener indicated an asynchronous response by returning true') ||
                     message.includes('message channel closed before a response was received') ||
                     message.includes('Extension context invalidated'))) {
                    return; // Suppress browser extension errors
                }
                originalError.apply(console, arguments);
            };
        }

        // Global error handler for unhandled extension promises
        window.addEventListener('unhandledrejection', function(event) {
            if (event.reason && typeof event.reason === 'object') {
                const message = event.reason.message || event.reason.toString();
                if (message.includes('Extension context invalidated') ||
                    message.includes('message channel closed') ||
                    message.includes('listener indicated an asynchronous response')) {
                    event.preventDefault(); // Suppress browser extension promise rejections
                    return;
                }
            }
        });

        // Prevent extension-related errors from bubbling up
        window.addEventListener('error', function(event) {
            if (event.message && typeof event.message === 'string') {
                if (event.message.includes('Extension context invalidated') ||
                    event.message.includes('message channel closed') ||
                    event.message.includes('listener indicated an asynchronous response')) {
                    event.preventDefault();
                    return;
                }
            }
        });
    </script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="js/fileDownload.js"></script>
</body>
